<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/all.min.css">
    <title>Instagram| layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main__container">
        <header class="main__header">
            <div class="top__nav">
                <h1 class="nav__title">Instagram</h1>
                <ul>
                   <li><a class="top__nav__icons" href="http://"><i class="fa-regular fa-square-plus"></i></a></li> 
                   <li><a class="top__nav__icons" href="http://"><i class="fa-regular fa-heart"></i></a></li>
                   <li><a class="top__nav__icons" href="http://"><i class="fa-regular fa-paper-plane"></i></a></li>
                </ul>
            </div>
        </header>
        <section class="nav__section">
            <div class="image__container">
                <img src="/img/story-img.avif" class="image__profil" alt="">
                <p class="image__text">Ditt händelse</p>
            </div>
            <div class="image__container">
                <img src="/img/story-img.avif" class="image__profil" alt="">
                <p class="image__text">Ditt händelse</p>
            </div>
            <div class="image__container">
                <img src="/img/story-img.avif" class="image__profil" alt="">
                <p class="image__text">Ditt händelse</p>
            </div>
            <div class="image__container">
                <img src="/img/story-img.avif" class="image__profil" alt="">
                <p class="image__text">Ditt händelse</p>
            </div>
            <div class="image__container">
                <img src="/img/story-img.avif" class="image__profil" alt="">
                <p class="image__text">Ditt händelse</p>
            </div>
        </section>
        <section class="content">
            <div class="user__content">
                <div class="content__title">
                    <div class="content__img__title">
                        <img src="/img/story-img.avif" class="content__img" alt="" srcset="">
                        <h2 class="content__title">worldwide</h2>
                    </div>
                    <div class="content__dots">
                        <a class="dots" href=""><i class="fa-solid fa-ellipsis"></i></a>
                    </div>
                </div>
                <div class="content___main__img">
                    <img src="/img/story-img.avif" class="instagram__img" alt="" srcset="">
                </div> 
                <div class="content__description__btn">
                    <div class="content__btns">
                        <a href="http://"><i class="fa-regular fa-heart"></i></a>
                        <a href="http://"><i class="fa-regular fa-comment"></i></a>
                        <a href="http://"><i class="fa-regular fa-paper-plane"></i></a>
                    </div>
                    <div class="content__save">
                        <a href="http://"><i class="fa-regular fa-bookmark"></i></a>
                    </div>
                </div>
                <div class="content__info">
                    <div class="content__likes">
                        <h2 class="content__likes__numbers">2689</h2>
                        <p class="likes__description">gilla-markeringar</p>
                    </div>
                    <div class="content__paragraf">
                        <h2 class="user__title">
                            Worldwide
                        </h2>
                        <p class="user__description">
                            en bild på solen icke lik du något anant har tidigare sätt!
                        </p>
                        <p class="coment__list">
                            Visa alla 30 kommentarer
                        </p>
                    </div>
                    <div class="users__coments__likes">
                    </div>
                </div>    
            </div>
        </section>
        <footer class="bottom__nav">
            <ul class="footer__links">
                <li><a href="http://" class="footer__icons"><i class="fa-solid fa-house-chimney"></i></a></li>
                <li><a href="http://" class="footer__icons"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="http://" class="footer__icons"><i class="fa-regular fa-circle-play"></i></a></li>
                <li><a href="" class="footer__icons"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <li><img src="/img/story-img.avif" class="footer__img" alt="" srcset=""></li>
            </ul>
        </footer>
    </main>
</body>
</html>
